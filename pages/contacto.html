<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
<link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <div class="logocontainer">
            <a href="../index.html"><img src="../img/kaizen.png" alt="Logo Kaizen" class="logo"></a>
        </div>
        <nav>
           <ul class="ilcontainer">
                <il class="botoNav"><a href="../index.html">Inicio</a></il>
                <il class="botoNav"><a href="../pages/contacto.html">Contacto</a></il>
                <il class="botoNav"><a href="../pages/entrenamiento.html">Entrenamiento</a></il>
                <il class="botoNav"><a href="../pages/alimentacion.html">Alimentacion</a></il>
                <il class="botoNav"><a href="../pages/habitos.html">Habitos</a></il>
            </ul>
        </nav>
       </header>
    <main>
        <form>
            <fieldset>
                <legend>Completar</legend>
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="tel">Telefono</label>
                <input type="tel" name="tel" id="tel">
               <label for="textarea">Mensaje:</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
                <input type="submit" value="Enviar">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="logofooter"><img src="../img/kaizen.png" alt="Logo Kaizen" class="logo"></div>
        <p>Todos los derechos reservados</p>
        <ul class="ulFooter">
            <il class="logofooter"><a href=""><img src="../img/instagram.png" alt="" class="logo"></a></il>
            <il class="logofooter"><a href=""><img src="../img/facebook.png" alt="" class="logo"></a></il>
            <il class="logofooter"><a href=""><img src="../img/twitter.png" alt="" class="logo"></a></il>
        </ul>
   </footer> 
</body>
</html>
